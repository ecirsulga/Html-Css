<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formlar</title>
</head>
<body>
   
   <form action="/Home/Register">
       
       <p>
       Ad : <input type="text" name="ad" placeholder="Adınızı giriniz">
       </p>
       <p>
           Soyad : <input type="text" name="soyad" placeholder="Soyadınızı giriniz.">
       </p>
       <p>
           Email : <input type="email" name="email" required>
       </p>
       <p>
           Parola : <input type="password"
           name="parola" required>
       </p>
       <p>
           RememberMe <input type="checkbox">
       </p>
       <p>
           Cinsiyet
           <br>
           Kadın <input type="radio" name="cins">
           Erkek <input type="radio" name="cins">
       </p>
       <p>
           <select name="" id="">
               <option value="">Kocaeli</option>
               <option value="">İstanbul</option>
               <option value="">İzmir</option>
               <option value="">Samsun</option>
           </select>
       </p>
       <p>
           RenkSeçiniz: <input type="color">
       </p>
       
       <input type="submit" value="Kaydet"> <input type="reset">
       
   </form>
    
</body>
</html>
