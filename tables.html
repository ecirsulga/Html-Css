<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tablolar</title>
</head>
<body>
    
    <table border="1" width="100%">
     
     <thead>
      <tr>
          <th>Kurs Adı</th>
          <th>Kurs Saati</th>
          <th>Ders Adeti</th>
      </tr>
      </thead>
      <tbody>
       <!--table row -->
        <tr>
           <!--table data-->
            <td>Komple Wen geliştirme</td>
            <td>45</td>
            <td>300</td>
        </tr>
        <tr>
           <!--table data-->
            <td>Core 2 eğitimi</td>
            <td>30</td>
            <td rowspan="2">200</td>
        </tr>
        <tr>
           <!--table data-->
            <td colspan="2">Core 2 MVC eğitimi</td>
            
            
        </tr>
        </tbody>
    </table>
    
    
    
</body>
</html>
